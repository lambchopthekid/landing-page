<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="left-header">
                <h2>Header Logo</h2>
            </div>
            <div class="right-header">
                <p>header link one</p>
                <p>header link two</p>
                <p>header link three</p>
            </div>
        </div>
        <div class="hero-bottom">
            <div class="left-hero-bottom">
                <div class="left-hero-bottom-header">
                    <h1>This website is awesome</h1>
                </div>
                <div class="left-hero-bottom-text">
                    <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                </div>
                <div class="left-hero-bottom-button">
                    <button type="button">Sign up</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="images/Room.jpeg" alt="Mood Room">
            </div>
        </div>
    </div>
    <div class="info-section">
        <div class="info-title">
            <h1>Some random information</h1>
        </div>
        <div class="card-container">
            <div class="card/info">
                <img src="images/pointy-hill.avif" alt="Pointy hill">
            </div>
            <div class="card/info">
                <img src="images/sand-city.avif" alt="Sand City">
            </div>
            <div class="card/info">
                <img src="images/lone-tent.avif" alt="Lone Tent">
            </div>
            <div class="card/info">
                <img src="images/mystic-elk.avif" alt="Mystic Elk">
            </div>
        </div>
    </div>
    <div class="quote-section">

    </div>
    <div class="sign-up-section">

    </div>
    <div class="footer">

    </div>
</body>
</html>
